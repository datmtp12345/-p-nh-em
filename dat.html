<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video và Ảnh</title>
    <style>
        body {
            text-align: center;
            background-image: url('background.jpg'); /* Ảnh nền */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-box {
            position: relative;
            border-radius: 20px; /* Viền video tròn */
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Đảm bảo video nằm trên ảnh */
        }
        .image {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 5; /* Đảm bảo ảnh không nằm trên video */
        }
    </style>
</head>
<body>

    <h1>Video và Ảnh!</h1>
    <div class="container">
        <video class="video-box" width="600" autoplay controls>
            <source src="https://private-user-images.githubusercontent.com/58815366/429596958-8eb5b78d-7352-480d-abc7-d187f9330b7f.mp4?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDM2MTUyMTAsIm5iZiI6MTc0MzYxNDkxMCwicGF0aCI6Ii81ODgxNTM2Ni80Mjk1OTY5NTgtOGViNWI3OGQtNzM1Mi00ODBkLWFiYzctZDE4N2Y5MzMwYjdmLm1wND9YLUFtei1BbGdvcml0aG09QVdTNC1ITUFDLVNIQTI1NiZYLUFtei1DcmVkZW50aWFsPUFLSUFWQ09EWUxTQTUzUFFLNFpBJTJGMjAyNTA0MDIlMkZ1cy1lYXN0LTElMkZzMyUyRmF3czRfcmVxdWVzdCZYLUFtei1EYXRlPTIwMjUwNDAyVDE3MjgzMFomWC1BbXotRXhwaXJlcz0zMDAmWC1BbXotU2lnbmF0dXJlPTk2YTU3NTE0NDE5NTNjMGIxMjBhNTlmYzg4ZDAxMjgyNGFjZWY2NTM3YTlhOWFjY2Y3NjhhYzk4YTY3ZTI4MTImWC1BbXotU2lnbmVkSGVhZGVycz1ob3N0In0.I2KFJFq_RlVNyWM05p3NQDGvYQg5MA7kZgRKrAu5yLs" type="video/mp4">
            Trình duyệt không hỗ trợ video.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");

            for (let i = 0; i < 10; i++) {
                let img = document.createElement("img");
                img.src = `https://source.unsplash.com/100x100/?nature,water,${i}`; // Ảnh ngẫu nhiên từ Unsplash
                img.className = "image";

                // Đặt ảnh ở vị trí ngẫu nhiên quanh video
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 120);
                    y = Math.random() * (window.innerHeight - 120);
                } while (x > window.innerWidth / 2 - 350 && x < window.innerWidth / 2 + 350 && 
                         y > window.innerHeight / 2 - 250 && y < window.innerHeight / 2 + 250);
                
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;

                // Hiệu ứng di chuyển khi di chuột
                img.addEventListener("mouseover", function() {
                    let newX, newY;
                    do {
                        newX = Math.random() * (window.innerWidth - 120);
                        newY = Math.random() * (window.innerHeight - 120);
                    } while (newX > window.innerWidth / 2 - 350 && newX < window.innerWidth / 2 + 350 && 
                             newY > window.innerHeight / 2 - 250 && newY < window.innerHeight / 2 + 250);
                    
                    img.style.left = `${newX}px`;
                    img.style.top = `${newY}px`;
                });

                container.appendChild(img);
            }
        });
    </script>

</body>
</html>
