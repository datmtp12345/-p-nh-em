<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa ngục kem mỹ đu</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://i.kym-cdn.com/entries/icons/original/000/051/371/baby_oil_meme_cover.jpg'); /* Ảnh nền */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-box {
            background-image: url('gay.mp4');
            position: relative;
            border-radius: 20px; /* Viền video tròn */
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Đảm bảo video nằm trên ảnh */
        }
        .image {
            
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 5; /* Đảm bảo ảnh không nằm trên video */
        }
    </style>
</head>
<body>

    <h1>Địa ngục kem mỹ đu</h1>
<div class="container">
    <video class="video-box" width="600" autoplay controls>
        <source src="gay.mp4" type="video/mp4">
        Trình duyệt không hỗ trợ video.
    </video>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector(".container");

        for (let i = 0; i < 10; i++) {
    let img = document.createElement("img");
    img.src = `https://th.bing.com/th/id/OIP.oDrJUvJl7ybjI-zsTSRxogHaLH?cb=iwc2&rs=1&pid=ImgDetMain`; // Replace with valid raw image URLs
    img.className = "image";
    
    // Add your positioning logic here
    
    container.appendChild(img);


            // Đặt ảnh ở vị trí ngẫu nhiên quanh video
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - 120);
                y = Math.random() * (window.innerHeight - 120);
            } while (x > window.innerWidth / 2 - 350 && x < window.innerWidth / 2 + 350 && 
                     y > window.innerHeight / 2 - 250 && y < window.innerHeight / 2 + 250);
            
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            // Hiệu ứng di chuyển khi di chuột
            img.addEventListener("mouseover", function() {
                let newX, newY;
                do {
                    newX = Math.random() * (window.innerWidth - 120);
                    newY = Math.random() * (window.innerHeight - 120);
                } while (newX > window.innerWidth / 2 - 350 && newX < window.innerWidth / 2 + 350 && 
                         newY > window.innerHeight / 2 - 250 && newY < window.innerHeight / 2 + 250);
                
                img.style.left = `${newX}px`;
                img.style.top = `${newY}px`;
            });

            container.appendChild(img);
        }
    });
</script>

</body>
</html>
